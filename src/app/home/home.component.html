<app-search></app-search>
<app-tags></app-tags>

<ul>
    <li *ngFor="let food of foods">
        <a routerLink="/food/{{food.id}}">
         <img src="{{food.imageUrl}}" alt="food images">
        
        <div class="content">
            <div class="name">
                {{food.name}}
            </div>
            <span class="favorite {{food.favorite?'':'not'}}">üß°</span>
            <!-- <ngx-star-rating [id]="'rating'"  ></ngx-star-rating> -->
            <div class="product-item-footer">
                <div class="origin">
                    <span *ngFor="let origin of food.origin">
                        {{origin}}
                    </span>
                </div>
                <div class="cook-Time">
                    <span>‚è∞</span>
                    {{food.cookTime}}
                </div>
            </div>
            <div class="price">
               Price: {{food.price}}
            </div>
            
            
        </div>
       
        </a>
    </li>
</ul>
